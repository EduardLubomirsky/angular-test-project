<div class="container" *ngIf="currentUser">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm mt-4">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive w-100" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>
                            {{currentUser.firstName + ' ' + currentUser.lastName}}
                        </h4>
                        <small>
                            <cite>
                                Kharkiv UA
                            </cite>
                        </small>
                        <p>
                            {{currentUser.email}}
                            <br />
                            February 22, 1997
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
